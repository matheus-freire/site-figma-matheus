<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="header">
      <div id="header-container">
        <div id="logo">Freire's restaurant</div>
        <div>
          <a id="nav" href="index.html">Inicio</a>
          <a id="nav2" href="index.html">Sobre</a>
          <a id="nav2" href="cardapio.html">cardapio</a>
          <a id="nav2" href="index.html">Contato</a>
          <a id="nav2" href="pedido.html">pedido</a>
          <a id="nav2" href="cadastro.html">cadastro</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="content">
       
        <div id="login" class="form-container">
          <form method="post" action="">
            <h1>Login</h1>
            <p>
              <label for="email_login">Seu e-mail</label>
              <input
                id="email_login"
                name="email_login"
                required
                type="email"
                placeholder="contato@exemplo.com"
              />
            </p>
            <p>
              <label for="senha_login">Sua senha</label>
              <input
                id="senha_login"
                name="senha_login"
                required
                type="password"
                placeholder="********"
              />
            </p>
            <p>
              <input
                type="checkbox"
                name="manterlogado"
                id="manterlogado"
              />
              <label for="manterlogado">Manter-me logado</label>
            </p>
            <p>
             <a href="index.html"><input type="button" value="Logar" /></a> 
            </p>
            <p class="link">
              Ainda não tem conta?
              <a href="#cadastro">Cadastre-se</a>
            </p>
          </form>
        </div>

   
        <div id="cadastro" class="form-container">
          <form method="post" action="">
            <h1>Cadastro</h1>
            <p>
              <label for="nome_cad">Seu nome</label>
              <input
                id="nome_cad"
                name="nome_cad"
                required
                type="text"
                placeholder="Luiz Augusto"
              />
            </p>
            <p>
              <label for="email_cad">Seu e-mail</label>
              <input
                id="email_cad"
                name="email_cad"
                required
                type="email"
                placeholder="contato@exemplo.com"
              />
            </p>
            <p>
              <label for="senha_cad">Sua senha</label>
              <input
                id="senha_cad"
                name="senha_cad"
                required
                type="password"
                placeholder="********"
              />
            </p>
            <p>
              <a href="index.html"><input type="button" value="Cadastrar" /></a>
            </p>
            <p class="link">
              Já tem conta?
             
              <a href="index.html">Voltar ao Início</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
